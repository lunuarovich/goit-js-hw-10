<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-8yz7BOQ0.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Form</h1>
        <a class="back-link" style="margin-bottom: 20px" href="./index.html"
          >Go back</a
        >
      </div>
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input
            type="email"
            name="email"
            placeholder="your@email.com"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            name="message"
            rows="8"
            placeholder="Enter your message..."
          ></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
